<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <h6>word-break:break-all和word-wrap:break-word的区别实例页面</h6>
    <strong>word-break:break-all</strong>
    <p class="word-break">如果您在阅读过程中有任何疑问或者发现表述不严谨的地方，欢迎去官方论坛http://bbs.cssworld.cn进行反馈与交流。</p>
    <strong>word-wrap: break-word;</strong>
    <p class="word-wrap">如果您在阅读过程中有任何疑问或者发现表述不严谨的地方，欢迎去官方论坛http://bbs.cssworld.cn进行反馈与交流。</p>
</body>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
}

p {
    width: 300px;
    padding: 5px;
    background-color: #f0f3f9;
    font-size: 14px;
}

.word-break {
    word-break: break-all;
}

.word-wrap {
    word-wrap: break-word;
}
</style>

</html>
