<!DOCTYPE html>

<body>
    <h6>text-indent百分比值与数值对比实例实例页面</h6>
    <h2 class="test1">CSS世界</h2>
    <h2 class="test2">CSS世界</h2>
</body>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
}

h2 {
    margin: 1em auto;
    width: 120px;
    outline: 1px solid;
}

.test1 {
    text-indent: -120px;
}

.test2 {
    text-indent: -100%;
