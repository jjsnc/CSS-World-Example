<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <h6> clip剪裁与原始尺寸研究实例页面</h6>
    <h4 class="title">滚动条出现</h4>
    <div class="box">
        <img src="../images/1.jpg">
    </div>
    <h4 class="title">图片clip剪裁不可见</h4>
    <div class="box">
        <img src="../images/1.jpg" class="clip">
    </div>
</body>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
}

.box {
    width: 300px;
    height: 100px;
    background-color: #f0f3f9;
    position: relative;
    overflow: auto;
}

.box>img {
    width: 256px;
    height: 192px;
    position: absolute;
}

.clip {
    position: absolute;
    clip: rect(0 0 0 0);
}
</style>

</html>
