<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <h6>URL锚链锚点定位和overflow的选项卡切换效果实例页面</h6>
    <div class="box">
        <div class="list" id="one">1</div>
        <div class="list" id="two">2</div>
        <div class="list" id="three">3</div>
        <div class="list" id="four">4</div>
    </div>
    <div class="link">
        <a class="click" href="#one">1</a>
        <a class="click" href="#two">2</a>
        <a class="click" href="#three">3</a>
        <a class="click" href="#four">4</a>
    </div>
</body>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
}

.box {
    width: 20em;
    height: 10em;
    border: 1px solid #ddd;
    overflow: hidden;
}

.list {
    line-height: 10em;
    background: #ddd;
    text-align: center;
}
</style>

</html>
