<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <h6>z-index负值与层叠上下文实例页面</h6>
    <h4>.box非层叠上下文元素</h4>
    <div class="box">
        <img src="../images/1.jpg">
    </div>
    <h4>.box是层叠上下文元素</h4>
    <div class="box context">
        <img src="../images/1.jpg">
    </div>
</body>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
}
.box {
    background-color: blue;
}
.box > img { 
    position: relative; 
    z-index: -1; 
    right: -50px;
}

.context {
    transform: scale(1);
}
</style>

</html>
