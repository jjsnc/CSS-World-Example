<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <h6>z-index数值与层叠上下文的创建实例页面</h6>
    <div style="position:relative; z-index:auto;">
        <!-- 美女 -->
        <img src="https://demo.cssworld.cn/images/common/l/1.jpg" style="position:absolute; z-index:2;">
    </div>
    <div style="position:relative; z-index:auto;">
        <!-- 美景 -->
        <img src="https://demo.cssworld.cn/images/common/l/2.jpg" style="position:relative; z-index:1;">
    </div>
    <div style="position:relative; z-index:0;">
        <!-- 美女 -->
        <img src="https://demo.cssworld.cn/images/common/l/1.jpg" style="position:absolute; z-index:2;">
    </div>
    <div style="position:relative; z-index:0;">
        <!-- 美景 -->
        <img src="https://demo.cssworld.cn/images/common/l/2.jpg" style="position:relative; z-index:1;">
    </div>
</body>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
}

img {
    width: 256px;
}

img[src*="https://demo.cssworld.cn/images/common/l/2.jpg"] {
    height: 256px;
    margin-left: 20px;
}
</style>

</html>
