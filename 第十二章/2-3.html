<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <h6>CSS writing-mode与普通块状元素margin:auto垂直居中实例页面</h6>
    <p><strong>默认流</strong></p>
    <div class="box">
        <div class="auto">div块状元素</div>
    </div>
    <p><strong>垂直流</strong></p>
    <div class="box verticle-mode">
        <div class="auto">div块状元素</div>
    </div>
</body>
<style type="text/css">
* {
    margin: 0;
    padding: 0
}

.box {
    height: 240px;
    width: 300px;
    background-color: #f0f3f9;
    overflow: hidden;
}

.auto {
    display: block;
    width: 256px;
    height: 192px; 
    margin-top: auto;
    margin-bottom: auto;
    background-color: #34538b;
    color: #fff;
}

.verticle-mode {
    writing-mode: tb-rl;
    -webkit-writing-mode: vertical-rl;
    writing-mode: vertical-rl;
}
</style>

</html>
