<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
	<!-- 使用vertical-align数值实现文字和小图标对齐实例页面 -->
    <p>请选择<i class="icon-arrow"></i></p>
    <p>请选择<i class="icon-arrow valign-1"></i></p>
    <p>请选择<i class="icon-arrow valign-2"></i></p>
</body>
<style type="text/css">
.icon-arrow {
    display: inline-block;
    width: 20px;
    height: 20px;
    background: url('https://demo.cssworld.cn/images/5/arrow.svg') center/100%;
}

.valign-1 {
    vertical-align: middle;
}

.valign-2 {
    vertical-align: -5px;
}
</style>

</html>
