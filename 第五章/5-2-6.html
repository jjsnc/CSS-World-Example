<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <!-- 行高内联元素“大值特性”演示实例页面 -->
    <div class="box box1">
        <span>span: line-height:20px</span>
    </div>
    <div class="box box2">
        <span>span: line-height:20px</span>
    </div>
</body>
<!-- 无论内联元素line-height 如何设置最终父级的高度都是由数值打的那个line-height 决定的 -->
<style type="text/css">
* {
    margin: 0;
    padding: 0;
}

.box {
    width: 280px;
    margin: 1em auto;
    outline: 1px solid #beceeb;
    background: #f0f3f9;
}

.box1 {
    line-height: 96px;
}

.box1 span {
    line-height: 20px;
}

.box2 {
    line-height: 20px;
}

.box2 span {
    line-height: 96px;
}
</style>

</html>
