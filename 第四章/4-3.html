<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <!-- 基于border实现的小圆角效果实例页面 -->
    <a href class="button">我是按钮</a>
</body>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
}

.button {
    display: inline-block;
    line-height: 36px;
    padding: 0 40px;
    color: #fff;
    background-color: #cd0000;
    position: relative;
}

.button:before,
.button:after {
    content: "";
    position: absolute;
    left: 0;
    right: 0;
    border-style: solid;
}

.button:before {
    top: -2px;
    border-width: 0 2px 2px;
    border-color: transparent transparent #cd0000;
}

.button:after {
    bottom: -2px;
    border-width: 2px 2px 0;
    border-color: #cc0000 transparent transparent;
}
</style>

</html>
